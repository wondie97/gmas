  <!-- ğŸ”¹ ìƒë‹¨ ë¡œê³  -->

      <!-- íŒ¨ë„ ì•ˆ ë‚´ìš© -->

        <!-- ë¡œê·¸ì¸ í¼ -->
        <form id="loginForm" class="auth-form">
          <label>
            ì´ë©”ì¼
            <input type="email" id="loginEmail" required />
          </label>
          <label>
            ë¹„ë°€ë²ˆí˜¸
            <input type="password" id="loginPassword" required />

        </form>

        <!-- íšŒì›ê°€ì… í¼ -->
        <form id="registerForm" class="auth-form hidden">
          <label>
            ì´ë©”ì¼
            <input type="email" id="regEmail" required />
          </label>
          <label>
            ë¹„ë°€ë²ˆí˜¸ (4ì ì´ìƒ)
            <input type="password" id="regPassword" required minlength="4" />
          </label>
          <label>
            ë‹‰ë„¤ì„
            <input type="text" id="regNickname" required />
          </label>
          <button type="submit" class="btn-img btn-register">íšŒì›ê°€ì…</button>
        </form>

        <div id="authMessage" class="auth-message"></div>
      </div>
    </div>
  </div>

  <!-- ğŸ”¹ ë¡œê·¸ì¸ í›„ ê²Œì„ í™”ë©´ -->
  <div id="gameRoot" class="game-root hidden">
    <canvas id="gameCanvas" width="960" height="540"></canvas>
  </div>

<script>
  const $ = (id) => document.getElementById(id);

  function setMsg(msg, err = false) {
    const box = $("authMessage");
    if (!box) return;
    box.textContent = msg || "";
    box.style.color = err ? "red" : "#333";
  }

  // íƒ­ ì „í™˜
  function showLoginTab() {
    $("loginForm").classList.remove("hidden");
    $("registerForm").classList.add("hidden");
    $("tabLogin").classList.add("active");
    $("tabRegister").classList.remove("active");
    setMsg("");
  }

  function showRegisterTab() {
    $("loginForm").classList.add("hidden");
    $("registerForm").classList.remove("hidden");
    $("tabLogin").classList.remove("active");
    $("tabRegister").classList.add("active");
    setMsg("");
  }

  // ë¡œê·¸ì¸/íšŒì›ê°€ì… UI ìˆ¨ê¸°ê³  ìº”ë²„ìŠ¤ ë³´ì—¬ì£¼ê¸° + í”„ë¡œí•„ ë¡œë”©
  function showGame() {
    $("authOverlay").classList.add("hidden");
    $("gameRoot").classList.remove("hidden");
    loadProfileAndStartGame();   // ğŸ”¸ ì—¬ê¸°ì„œ í”„ë¡œí•„+ìŠ¤í”„ë¼ì´íŠ¸ê¹Œì§€ ì²˜ë¦¬
  }

  async function apiPost(url, body) {
    const token = localStorage.getItem("wondie_token");

    const res = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        ...(token ? { Authorization: "Bearer " + token } : {})
      },
      body: JSON.stringify(body),
    });

    return res.json();
  }

  // ğŸ”¹ /api/meì—ì„œ ìºë¦­í„°/ë‹‰ë„¤ì„ ì½ì–´ì™€ì„œ
  //    - ìºë¦­í„° ë¯¸ì„ íƒì´ë©´ select.htmlë¡œ
  //    - ì„ íƒë˜ì–´ ìˆìœ¼ë©´ gameMain.start(profile)ë¡œ ì „ë‹¬
  async function loadProfileAndStartGame() {
    try {
      const me = await apiPost("/api/me", {});
      if (!me.ok) {
        setMsg(me.message || "í”„ë¡œí•„ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨", true);
        return;
      }

      if (me.needProfile) {
        // ìºë¦­í„°/ë‹‰ë„¤ì„ ë¯¸ì„¤ì • â†’ ì„ íƒ í™”ë©´ìœ¼ë¡œ
        window.location.href = "select.html";
        return;
      }

      // ì—¬ê¸°ì„œë¶€í„° ì‹¤ì œ ê²Œì„ ë£¨í”„ ì‹œì‘
      if (window.gameMain && typeof window.gameMain.start === "function") {
        window.gameMain.start({
          characterType: me.characterType || "human",
          nickname: me.nickname || "í”Œë ˆì´ì–´",
        });
      }
    } catch (err) {
      console.error(err);
      setMsg("í”„ë¡œí•„ ë¡œë”© ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", true);
    }
  }

  window.addEventListener("load", () => {
    $("tabLogin").addEventListener("click", showLoginTab);
    $("tabRegister").addEventListener("click", showRegisterTab);

    $("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = $("loginEmail").value;
      const password = $("loginPassword").value;

      const data = await apiPost("/api/login", { email, password });
      if (!data.ok) return setMsg(data.message, true);

      localStorage.setItem("wondie_token", data.token);
      showGame();
    });

    $("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = $("regEmail").value;
      const password = $("regPassword").value;
      const nickname = $("regNickname").value;

      const data = await apiPost("/api/register", { email, password, nickname });
      if (!data.ok) return setMsg(data.message, true);

      localStorage.setItem("wondie_token", data.token);
      showGame();
    });

    // ìë™ ë¡œê·¸ì¸ ì‹œë„
    const token = localStorage.getItem("wondie_token");
    if (token) {
      // ë°”ë¡œ ê²Œì„ ì˜ì—­ ì—´ê³  í”„ë¡œí•„ ë¡œë”©
      $("authOverlay").classList.add("hidden");
      $("gameRoot").classList.remove("hidden");
      loadProfileAndStartGame();
    }
  });
</script>
</body>
</html>
