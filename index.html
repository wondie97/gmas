  <!-- ğŸ”¹ ë¡œê·¸ì¸ í›„ ê²Œì„ í™”ë©´ -->

  <script>
  const $ = (id) => document.getElementById(id);

  function setMsg(msg, err = false) {
    const box = $("authMessage");
    box.textContent = msg || "";
    box.style.color = err ? "red" : "#333";
  }

  function showLoginTab() {
    $("loginForm").classList.remove("hidden");
    $("registerForm").classList.add("hidden");
    $("tabLogin").classList.add("active");
    $("tabRegister").classList.remove("active");
    setMsg("");
  }

  function showRegisterTab() {
    $("loginForm").classList.add("hidden");
    $("registerForm").classList.remove("hidden");
    $("tabLogin").classList.remove("active");
    $("tabRegister").classList.add("active");
    setMsg("");
  }

  function showGame() {
    $("authOverlay").classList.add("hidden");
    $("gameRoot").classList.remove("hidden");

    // ğŸ”¹ ë¡œê·¸ì¸ í›„ ê²Œì„ ë£¨í”„ ì‹œì‘
    if (window.gameMain && typeof window.gameMain.start === "function") {
      window.gameMain.start();
    }
  }

  // ê³µí†µ POST í•¨ìˆ˜
  async function apiPost(url, body, token) {
    const headers = { "Content-Type": "application/json" };
    if (token) headers["Authorization"] = "Bearer " + token;

    const res = await fetch(url, {
      method: "POST",
      headers,
      body: JSON.stringify(body),
    });
    return res.json();
  }

  // ìë™ ë¡œê·¸ì¸ ì‹œ ì‚¬ìš©ì ìƒíƒœ í™•ì¸ (í”„ë¡œí•„ ìˆëŠ”ì§€)
  async function checkMeAndRoute() {
    const token = localStorage.getItem("wondie_token");
    if (!token) return;

    try {
      const me = await apiPost("/api/me", {}, token);
      if (!me.ok) return;

      // ìºë¦­í„°/ë‹‰ë„¤ì„ ì„¤ì • ì•ˆ ë˜ì–´ ìˆìœ¼ë©´ â†’ í”„ë¡œí•„ ì„¤ì • í˜ì´ì§€
      if (me.needProfile) {
        window.location.href = "select.html";
      } else {
        showGame();
      }
    } catch (e) {
      console.error(e);
    }
  }

  window.addEventListener("load", () => {
    $("tabLogin").addEventListener("click", showLoginTab);
    $("tabRegister").addEventListener("click", showRegisterTab);

    // ğŸ”¹ ë¡œê·¸ì¸
    $("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = $("loginEmail").value;
      const password = $("loginPassword").value;

      const data = await apiPost("/api/login", { email, password });
      if (!data.ok) return setMsg(data.message || "ë¡œê·¸ì¸ ì‹¤íŒ¨", true);

      localStorage.setItem("wondie_token", data.token);
      if (window.net && typeof net.reconnect === "function") net.reconnect();

      // ìºë¦­í„°/ë‹‰ë„¤ì„ ì—†ìœ¼ë©´ select.html, ìˆìœ¼ë©´ ë°”ë¡œ ê²Œì„
      if (data.needProfile) {
        window.location.href = "select.html";
      } else {
        showGame();
      }
    });

    // ğŸ”¹ íšŒì›ê°€ì… (ì—¬ê¸°ì„œëŠ” ì´ë©”ì¼/ë¹„ë²ˆë§Œ, ë‹‰ë„¤ì„ì€ selectì—ì„œ)
    $("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = $("regEmail").value;
      const password = $("regPassword").value;
      const nickname = $("regNickname").value; // ì§€ê¸ˆ í¼ì— ìˆì§€ë§Œ, ì„œë²„ì—ì„œëŠ” ë¬´ì‹œí•´ë„ ë¨ (ë˜ëŠ” ê°™ì´ ì €ì¥í•´ë„ ë˜ê³ )

      const data = await apiPost("/api/register", { email, password, nickname });
      if (!data.ok) return setMsg(data.message || "íšŒì›ê°€ì… ì‹¤íŒ¨", true);

      localStorage.setItem("wondie_token", data.token);
      if (window.net && typeof net.reconnect === "function") net.reconnect();

      // ìƒˆ ìœ ì €ë‹ˆê¹Œ ë‹¹ì—°íˆ í”„ë¡œí•„ í•„ìš” â†’ ìºë¦­í„°/ë‹‰ë„¤ì„ ì„¤ì • í™”ë©´ìœ¼ë¡œ
      window.location.href = "select.html";
    });

    // ğŸ”¹ í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ë¡œê·¸ì¸ ì‹œë„
    checkMeAndRoute();

</script>
