<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>캐릭터 선택 - WonDieWorld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="select.css" />
  <script defer src="select.js"></script>
</head>

<body>
  <!-- 배경 영상 -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="videos/main_plaza.mp4" type="video/mp4" />
  </video>

  <div class="cs-overlay">

    <!-- 로고 -->
    <div class="cs-logo">
      <img src="img/logo_wondieworld.png" />
    </div>

    <!-- 메인 패널 -->
    <div class="cs-panel">

      <div class="cs-title">캐릭터 선택</div>

      <!-- 캐릭터 카드 -->
      <div class="cs-cards">
        <div class="cs-card selected" data-id="human">
          <img src="img/portraits/human.png" />
          <div class="cs-name">닝겐</div>
        </div>

        <div class="cs-card" data-id="cat">
          <img src="img/portraits/cat.png" />
          <div class="cs-name">네코</div>
        </div>

        <div class="cs-card" data-id="robot">
          <img src="img/portraits/robot.png" />
          <div class="cs-name">디바</div>
        </div>
      </div>

      <!-- 닉네임 입력 -->
      <input
        id="nicknameInput"
        class="cs-nickname"
        maxlength="20"
        placeholder="닉네임을 입력하세요"
      />

      <!-- 설명 -->
      <div id="cs-desc" class="cs-desc">
        닝겐: 기본 인간 스타일 캐릭터입니다.
      </div>

      <!-- 버튼 -->
      <div class="cs-buttons">
        <button class="cs-btn cs-btn-secondary" onclick="goBack()">뒤로</button>
        <button class="cs-btn cs-btn-primary" id="confirmBtn">확정</button>
      </div>

      <div id="cs-message" class="cs-message"></div>
    </div>
  </div>
</body>
</html>
